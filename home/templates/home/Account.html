{% extends "home/Layout.html" %}
{% load static %}
{% block title %}
Личная страница {{user.username}}
{% endblock %}
{% block content %}

<div class="body-content-center">


<form method="POST" class="reg-form">
        
    <h1>Избранное</h1>
    {% csrf_token %}
    <select name="house" id="house" class="login-item"> 
        {% for house in form.house %}
        {{ house }}
        {% endfor %}
    </select>
    <button class="login-button" type="submit">
        <h2 type="submit">Добавить</h2>
        </button>
</form>


</div>



{% endblock %}
