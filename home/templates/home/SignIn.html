{% extends "home/Layout.html" %}
{% block title %}
Вход в существующий аккаунт
{% endblock %}
{% block content %}

<div class="body-content-center">
    
    <form method="POST" class="login-form">
        
        <h1>Вход</h1>
        {% csrf_token %}
        
        <h2>Логин</h2>
        <input name="username" type="username" id="username" class="login-item"></input>
        
        <h2>Пароль</h2>
        <input name="password" type="password" id="password" class="login-item"></input>

        <button class="login-button" type="submit">
        <h2 type="submit">Войти</h2>
        </button>
    </form>

</div> 

{% endblock %}
